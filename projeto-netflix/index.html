<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="./src/imagens/Netflix_2015_N_logo.svg.png" type="image/x-icon">

    <title>Netflix</title>
</head>
<body>
    <header class="cabecalho">
        <img src="./src/imagens/netflix-logo.png" alt="Logo Netflix" class="logo-netflix">
        <div class="selecao">
            <select name="translate" id="tradutor">
                <option value="pt">Português</option>
                <option value="en">English</option>
            </select>
                <button class="entrar">Entrar</button>
        </div>
    </header> <!-- Esse aqui é a parte do cabeçalho do Site onde poderá traduzir as informações dentro dele ou até mesmo "logar" na sua conta ao apertar o botão. -->

    <main class="menu"> <!-- Aqui ta o local do menu onde vai ter o fundo e alguns textos com classes que dei nomes abreviados para não ficar tão grande. Mas basicamente o h1 com a classe: "txg" significa: "texto grande", o paragrafo com a classe: "txp" significa: "texto pequeno" e o paragrafo com a classe: "txa" é: "texto de assinatura". Eu sou muito criativo... Obrigado, kkk.-->

            <div class="fundo">
                <img src="./src/imagens/wallpaper-certo.jpg" alt="Imagem de fundo que mostra capas de farias series que tem dentro do streaming netlfix, mostrando que é tem um catalogo imenso.">
            </div>

            <div class="text-container">
                <h1 class="txg">
                    Filmes, séries e muito mais, sem limites
                </h1>
                    <p class="txp">
                        Assista onde quiser. Cancele quando quiser.
                    </p>
                    <p class="txa">
                        Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.
                    </p>
                    <div class="input-container">
                        <input type="email" name="Email" id="email">
                        <button class="btn">Vamos lá ></button>
                    </div>
            </div>
    </main>
</body>
</html>
